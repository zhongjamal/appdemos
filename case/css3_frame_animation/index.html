<style type="text/css">
*{margin:0;padding:0;}
#mover{position:relative;
	width:75px;
	height:90px;
overflow: hidden;
animation:mover 10s infinite;
}
#sprite{
	width:75px;height:90px;background:url("1-slow.png") 0 0 no-repeat;
	overflow: hidden;
