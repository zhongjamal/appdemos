  <script>
    (function(win) {
      var doc = win.document;
      var matches = navigator.userAgent.match(/Android[\S\s]+AppleWebkit\/(\d{3})/i);
      var isIos = navigator.appVersion.match(/iphone|ipad/gi);
      var dpr = win.devicePixelRatio || 1;
      var docEl = doc.documentElement;
      /*  */
      var content = '';
      /*  */
      var rate = 1;
      var scale = 1 / dpr;
      if (isIos) {
        // IOS不需要做任何事情,
      } else if (matches && matches[1] > 534) {
        /*  */
        // content += 'target-densitydpi=device-dpi,';

        // 米4这样奇葩的高端机, 乱标dpr; 导致1rem并非等于100px, 需要对viewPort强行缩放;
        var div = doc.createElement('div');
        div.setAttribute('style', 'width: 1rem;display:none');
        docEl.appendChild(div);
        var trueWidth = win.getComputedStyle(div).width;
        docEl.removeChild(div);
        // 这里我直接写100px, 因为页面上html的默认fontSize就是100px;
        if (trueWidth !== '100px') {
          var trueWidthVal = parseInt(trueWidth);
          rate = 100 / trueWidthVal;
          scale = scale * rate;
        }
      } else {
        /*  */
        scale = 1;
      }
      doc.querySelector('meta[name="viewport"]').setAttribute('content', content + 'width=device-width,user-scalable=no,initial-scale=' + scale + ',maximum-scale=' + scale + ',minimum-scale=' + scale);
      /*  */
      if(isIos && docEl.clientHeight/docEl.clientWidth <= 1.3){
        docEl.style.fontSize = 0.15625 * docEl.clientWidth * rate * 3 / 4 + 'px';
      }else{
        docEl.style.fontSize = 0.15625 * docEl.clientWidth * rate + 'px';
      }
      win.firstInit = function(){
        if(isIos && docEl.clientHeight/docEl.clientWidth <= 1.3){
          docEl.style.fontSize = 0.15625 * docEl.clientWidth * rate * 3 / 4 + 'px';
        }else{
          docEl.style.fontSize = 0.15625 * docEl.clientWidth * rate + 'px';
        }
      }
      win.firstOrg = function(){
        docEl.style.fontSize = 0.15625 * docEl.clientHeight * rate + 'px';
      }
      win.loaded = false;
      var imgLoaded = false;
      var windowLoaded = false;
      document.addEventListener('touchmove', function(e){
        e.preventDefault();
      }, false);
      win.onload = function(){
          loaded = true;
      }
      document.addEventListener('AlipayJSBridgeReady', function () {
          AlipayJSBridge.call('setOptionMenu',{title: '分享'});
          AlipayJSBridge.call('hideOptionMenu');

          document.addEventListener('optionMenu', function (e) {
            var title = '网商银行';
            var content = '关于生活和未来我们都有一些坚持。你是否和他一样？';
            var url = location.href;
            AlipayJSBridge.call('share', {
            'bizType':"testShareBizType",   // 标示业务类型，埋点时使用，不需要埋业务参数，可以设空
            'keepOrder':false, // 保持分享渠道的顺序
            'channels': [{
                name: 'Weibo', //新浪微博
                param: {
                  title: title,
                  content: content,
                  //imageUrl: '分享的图片地址',
                  captureScreen: true, //分享当前屏幕截图(和imageUrl同时存在时，优先imageUrl)
                  url: url //分享跳转的url，当添加此参数时，分享的图片大小不能超过32K
                }
              }, {
                name: 'LaiwangContacts', //来往好友
                param: {
                  title: title,
                  content: content,
                  //imageUrl: '分享的图片地址',
                  captureScreen: true,
                  url: url
                }
              }, {
                name: 'LaiwangTimeline', //来往动态
                param: {
                  title: title,
                  content: content,
                  //imageUrl: '分享的图片地址',
                  captureScreen: true,
                  url: url
                }
              },{
                  name: 'SMS', //短信
                  param: {
                    content: '【网商银行】关于生活和未来我们都有一些坚持。你是否和他一样？点击查看详情：' + url,
                 }
              }, {
                  name: 'CopyLink', //复制链接
                  param: {
                    url: url
                  }
              }]
          },function(result){

          });
        }, false);
      }, false);
    })(window);
  </script>

.page-wrap .loading .main .des {
  font-size: 0.26rem;
  color: #535F65;
  text-align: center;
  margin-top: 0.2rem;
}
.page-wrap .loading .imgContent {
  position: absolute;
  left: 200%;
}
.page-wrap .step {
  width: 100%;
  height: 101%;
  position: fixed;
  background-size: 120% auto;
  background-repeat: no-repeat;
  top: 0;
  display: none;
  background-position: center top;
  /* goup */
  /* godown */
}
.page-wrap .step.animate {
  -webkit-transition: all 0.2s ease-in-out !important;
}
.page-wrap .step.front {
  z-index: 200 !important;
}
.page-wrap .step.up-out {
  opacity: 0;
}
.page-wrap .step.up-in-before {
  opacity: 0;
  -webkit-transition: opacity 0.8s ease-in-out;
}
.page-wrap .step.up-in-run {
  opacity: 1;
  display: block;
}
.page-wrap .step.down-out-before {
  opacity: 0;
}
.page-wrap .step.down-out-run {
  opacity: 1 !important;
  display: block;
}
.page-wrap .step.down-in {
  opacity: 0;
  -webkit-transition: opacity 0.8s ease-in-out;
}
.page-wrap .step .screen {
  width: 100%;
  height: 101%;
  background-size: 120% auto;
  background-repeat: no-repeat;
  opacity: 0;
  position: absolute;
  left: 0;
  top: 0;
  background-position: center top;
  -webkit-transition: opacity 1s ease-in-out;
}
.page-wrap .step .screen.actived {
  opacity: 1;
}
.page-wrap .step .screen.noAnimate {
  -webkit-transition: none;
}
.page-wrap .step.mz .screen,
.page-wrap .step.mz .finalScreen {
  opacity: 1 !important;
}
.page-wrap .step .finalScreen {
  width: 100%;
  height: 101%;
  background-size: 120% auto;
  background-repeat: no-repeat;
  opacity: 0;
  position: absolute;
  left: 0;
  top: 0;
  background-position: center top;
  -webkit-transition: opacity 1s linear;
}
.page-wrap .step .finalScreen.actived {
  opacity: 1;
}
.page-wrap .step .finalScreen.noAnimate {
  -webkit-transition: none;
}
.page-wrap .step.actived {
  top: 0;
}
.page-wrap .step.show {
  display: block;
}
.page-wrap .step .arrow {
  position: absolute;
  background-size: 0.45rem 0.47rem;
  left: 50%;
  width: 0.45rem;
  height: 0.47rem;
  margin-left: -0.23rem;
  bottom: 0.4rem;
  z-index: 5;
  top: auto;
}
.page-wrap .step .arrow.actived {
  -webkit-animation: opp .8s linear infinite;
}
