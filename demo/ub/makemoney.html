    <meta charset="utf-8" />

    <meta name="keywords" content="深圳装修贷款,工行家装贷,装修,装修贷款怎么申请"/>
    <meta name="description" content="小窝金服是中国工商银行指定的工行家装贷服务平台，以“为客户提供低成本的装修贷款服务”为经营理念，为广大家装用户提供低利率、高额度、长期限、纯信用的装修贷款产品。小窝金服还与装修公司、家具卖场、电商平台等合作，提供一站式装修贷款服务，让你的装修没有资金烦恼，省心入住自己的小窝。"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

</head>
<body>
  <div class="m-head">
    <a href="index.html" class="m-back"><i class="iconfont">&#xe600;</i></a>
    <h2 class="head-tit">教你如何赚钱</h2>
</div>
<div class="m-t-48 make-money">
    <div class="container">
        <ul class="make-money-list">
            <li>
                <h3 class="make-money-tit">1、点击下方菜单“我要赚钱”，再点击“马上推荐”</h3>
                <img class="img-responsive" src="img/a1.jpg" />
            </li>
            <li>
                <h3 class="make-money-tit">2、输入手机号码及登录密码，点击“立即登录”，即可登录经纪人帐号</h3>
                <img class="img-responsive" src="img/b1.jpg" />
            </li>
            <li>
                <h3 class="make-money-tit">3、登录成功后，点击“推荐贷款客户”</h3>
                <img class="img-responsive" src="img/c1.jpg" />
            </li>
            <li>
                <h3 class="make-money-tit">4、推荐客户有两种推荐方式：</h3>
                <p class="make-money-subtit">方式一：直接推荐（自己填写客户信息）</p>
                <img class="img-responsive" src="img/d1.jpg" />
                <p class="make-money-subtit">方式二：分享给被推荐人（客户通过分享链接自行填写申请信息）</p>
                <img class="img-responsive" src="img/e1.jpg" /><br />
                <img class="img-responsive" src="img/f1.jpg" />
                <p class="make-money-note">注：所推荐的客户获得贷款并完成托管后，方可获得佣金。</p>
            </li>
            <li>
                <h3 class="make-money-tit">5、点击“提现”，输入提现金额、短信验证码，即可提现成功</h3>
                <img class="img-responsive" src="img/g1.jpg" />
                <img class="img-responsive" src="img/h1.jpg" />
                <p class="make-money-note">注：首次提现需实名认证身份、绑定银行卡。</p>
            </li>
        </ul>
    </div>
</div>
  
    

<script src="js/jquery-2.1.4.min.js"></script>
