<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>全民经纪人-小窝金服</title>
    <meta name="keywords" content="深圳装修贷款,工行家装贷,装修,装修贷款怎么申请"/>
    <meta name="description" content="小窝金服是中国工商银行指定的工行家装贷服务平台，以“为客户提供低成本的装修贷款服务”为经营理念，为广大家装用户提供低利率、高额度、长期限、纯信用的装修贷款产品。小窝金服还与装修公司、家具卖场、电商平台等合作，提供一站式装修贷款服务，让你的装修没有资金烦恼，省心入住自己的小窝。"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
    <div class="m-head">
      <a href="cash-noreal.html" class="m-back"><i class="iconfont">&#xe600;</i></a>
      <h2 class="head-tit">实名认证</h2>
   </div>
   <div class="cash-noreal-wrap">
      <div class="alert alert-warning m-b-0">为保障账户资金安全，请使用真实照片</div>
      <form class="bg-white p-t-md p-b-md cash-certification-form">
        <div class="container">
            
        
                    <div class="form-group row">
                        <label  class="col-xs-4 form-control-label p-r-0 text-grey text-right">姓名</label>
                        <div class="col-xs-8">
                            <p class="form-control-static">钟含武</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label  class="col-xs-4 form-control-label p-r-0 text-grey text-right">手机号码</label>
                        <div class="col-xs-8">
                            <p class="form-control-static">18618128477</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label  class="col-xs-4 form-control-label p-r-0 text-grey text-right">注册身份</label>
                        <div class="col-xs-8">
                            <p class="form-control-static">装修行业</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label  class="col-xs-4 form-control-label p-r-0 text-grey text-right">身份证号码</label>
                        <div class="col-xs-8">
                            <p class="form-control-static">431127********1015</p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label  class="col-xs-4 form-control-label p-r-0 text-grey text-right">获得佣金</label>
                        <div class="col-xs-8">
                            <p class="form-control-static">1000元</p>
                        </div>
                    </div>
                </div>
            </form>
            <div class="container bg-white m-t-10">
                <h3 class="b-b p-t-md p-b-md">上传身份证照片</h3>
                <ul class="cash-upload-files">
                    <li>
                        <a href="#">
                          <i class="iconfont icon-upload">&#xe611;</i>
                          <p>身份证正面照片</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                          <img class="upload-img" src="img/shenfenzhen.jpg">
                          <i class="iconfont icon-close">&#xe612;</i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="container bg-white m-t-10">
                <h3 class="b-b p-t-md p-b-md">上传本人手持身份证正面头部照</h3>
                <ul class="cash-upload-files">
                    <li>
                        <a href="#">
                          <i class="iconfont icon-upload">&#xe611;</i>
                          <p>身份证正面照片</p>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="container">
                <a href="cash.html" class="btn btn-warning btn-block m-t-md">上传认证资料</a>
                <p class="m-t-10 text-grey">后台会对您的信息进行核实，核实结果将在三个工作日之内以消息方式发至您的账号。</p>
            </div>
   </div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
