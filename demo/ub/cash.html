<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>全民经纪人-小窝金服</title>
    <meta name="keywords" content="深圳装修贷款,工行家装贷,装修,装修贷款怎么申请"/>
    <meta name="description" content="小窝金服是中国工商银行指定的工行家装贷服务平台，以“为客户提供低成本的装修贷款服务”为经营理念，为广大家装用户提供低利率、高额度、长期限、纯信用的装修贷款产品。小窝金服还与装修公司、家具卖场、电商平台等合作，提供一站式装修贷款服务，让你的装修没有资金烦恼，省心入住自己的小窝。"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
    <div class="m-head">
      <a href="user.html" class="m-back"><i class="iconfont">&#xe600;</i></a>
      <h2 class="head-tit">提现</h2>
    </div>
    <div class="fn-fixed-mt bg-white cash-form p-t">
        <form class="register-form">
            <fieldset class="form-group">
                <div class="form-position p-l-lg">
                    <input type="tel" class="form-control" placeholder="未绑定银行卡">
                    <em class="label-text">银行卡</em>
                    <a href="cash-card.html" class="btn btn-success btn-sm m-r">添加</a>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-lg">
                    <div class="bank-card-info clearfix">
                        <img width="60" class="pull-left" src="img/payOnline_gfyh.png" />
                        <p class="pull-left">
                          广东发展银行<br />
                          6218**********5965
                        </p>
                    </div>
                    <em class="label-text">银行卡</em>
                    <a href="cash-card.html" class="btn btn-success btn-sm m-r">更换 <i class="iconfont">&#xe614;</i></a>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-lg">
                    <input type="tel" class="form-control" placeholder="最多提现5000.00元">
                    <em class="label-text">金额</em>
                    <button type="button" class="btn btn-success btn-sm m-r">最大</button>
                </div>
            </fieldset>
            
            <fieldset class="form-group">
                <div class="form-position p-l-lg">
                    <input type="text" class="form-control"  maxlength="4" placeholder="请输入手机验证码">
                    <span class="v-code v-code-disable">发送验证码</span>
                    <em class="label-text">验证码</em>
                    <!-- 不可点击状态 加类名  v-code-disable -->
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="container">
                    <a href="success.html" class="btn btn-warning btn-block m-t">提现</a>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <dl class="container cash-tips">
                  <dt>提现说明</dt>
                  <dd>
                     <p>· 预计3个工作日之内到账</p>
                     <p>· 每日提现次数不能超过5次</p>
                     <p>· 每笔提现金额最低不能低于1000元，最高不能超过1万元</p>
                  </dd>
                </dl>
            </fieldset>
          </form>
    </div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
