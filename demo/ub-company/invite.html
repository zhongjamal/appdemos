<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>全民经纪人-小窝金服</title>
    <meta name="keywords" content="深圳装修贷款,工行家装贷,装修,装修贷款怎么申请"/>
    <meta name="description" content="小窝金服是中国工商银行指定的工行家装贷服务平台，以“为客户提供低成本的装修贷款服务”为经营理念，为广大家装用户提供低利率、高额度、长期限、纯信用的装修贷款产品。小窝金服还与装修公司、家具卖场、电商平台等合作，提供一站式装修贷款服务，让你的装修没有资金烦恼，省心入住自己的小窝。"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
    <div class="m-head no-fixed">
      <a href="index.html" class="m-back"><i class="iconfont">&#xe600;</i></a>
      <h2 class="head-tit">邀请经纪人</h2>
    </div>
    <div class="recommend-clients-cont login-wrap">
       <div class="alert alert-warning">为保证邀请成功，请填写真实信息。</div>
       <div class="container">
          <form class="login-form">
            <fieldset class="form-group">
                <div class="form-position p-l-md">
                    <input type="text" class="form-control" placeholder="真实姓名">
                    <i class="iconfont input-icon">&#xe608;</i>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-md">
                    <input type="text" class="form-control" placeholder="身份证号码">
                    <i class="iconfont input-icon">&#xe607;</i>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-md">
                    <label class="form-select-label">
                        <select class="form-control">
                            <option>注册身份</option>
                            <option>装修行业</option>
                            <option>老顾客</option>
                            <option>中介机构</option>
                            <option>其他</option>
                        </select>
                    </label>
                    <i class="iconfont input-icon">&#xe609;</i>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-md">
                    <input type="tel" class="form-control" maxlength="11" placeholder="请输入手机号码">
                    <i class="iconfont input-icon">&#xe603;</i>
                </div>
            </fieldset>
            <fieldset class="form-group p-b-lg">
                <ul class="recommend-list">
                    <li><i class="iconfont">&#xe61b;</i>请务必提供真实的信息，若多次提供虚假信息，您的账户会被禁用。</li>
                    <li><i class="iconfont">&#xe61b;</i>客户信息会严格保密，推荐成功后系统会短信通知客户。</li>
                </ul>
            </fieldset>
          </form>
      </div>
    </div>
    <div class="fn-fixedbottom recommend-fixed-btn">
        <div class="container">
            <a href="success.html" class="btn btn-success btn-block m-t-10 m-b-10">直接邀请</a>
        </div>
    </div>
    <div class="recommend-mask-invite"></div>
    

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function () {
  $(".recommend-mask-invite").click(function(){
     $(this).hide(300);
  });
});
</script>
</body>
</html>
