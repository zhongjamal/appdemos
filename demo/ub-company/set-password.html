<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>全民经纪人-小窝金服</title>
    <meta name="keywords" content="深圳装修贷款,工行家装贷,装修,装修贷款怎么申请"/>
    <meta name="description" content="小窝金服是中国工商银行指定的工行家装贷服务平台，以“为客户提供低成本的装修贷款服务”为经营理念，为广大家装用户提供低利率、高额度、长期限、纯信用的装修贷款产品。小窝金服还与装修公司、家具卖场、电商平台等合作，提供一站式装修贷款服务，让你的装修没有资金烦恼，省心入住自己的小窝。"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
    <div class="m-head">
      <a href="index.html" class="m-back"><i class="iconfont">&#xe600;</i></a>
      <h2 class="head-tit">重置密码</h2>
   </div>
   <div class="register-wrap m-t-48">
        <div class="m-t-5">
          <form class="register-form b-t">
            <fieldset class="form-group">
                <div class="form-position p-l-md">
                    <input type="password" class="form-control" placeholder="设置6-20位登录密码">
                    <i class="iconfont input-icon">&#xe606;</i>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-md">
                    <input type="password" class="form-control" placeholder="确认密码">
                    <i class="iconfont input-icon">&#xe606;</i>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="container">
                    <a href="success.html" class="btn btn-warning btn-block m-t-lg">提交</a>
                </div>
            </fieldset>
          </form>
      </div>
   </div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
