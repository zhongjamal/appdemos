<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>小窝金服-为客户提供最有价值的家装低成本金融服务</title>
	<meta name="keywords" content="小窝,小窝金服,金融,贷款,装修,工行" />
	<meta name="Description" content="深圳市小窝金融信息服务有限公司,是与中国工商银行合作的工行家装贷款服务平台，以“为客户提供最有价值的家装低成本金融服务”为经营理念给广大家装用户提供成本低、额度高、期限长、纯信用的家装消费金融产品。为用户提供多家装修公司免费量房、设计、报价、供用户选择,装修工程节点验收、装修工程款担保交易等增值服务，一站式满足用户的装修融资、装修服务等需求，确保用户安心放心的入住自己的小窝。" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/commons.css" />
</head>
<body>
	<section class="login-wrap">
		<ul class="login-form">
			<li class="register-tel"><input class="login-form-tel" type="tel" maxlength="11" placeholder="请输入手机号码" /></li>
			<li class="register-code-pic"><input class="login-form-pic" type="text"  placeholder="输入右侧图形码" /><img class="click-code" src=""><i class="iconfont tip-success">&#xe61a;</i></li>
			<!-- 可点击类名 btn-yellow -->
			<li class="register-code"><input class="register-verify" type="text" placeholder="手机验证码"><span class="verify-btn btn-yellow">获取验证码</span><i class="iconfont tip-error">&#xe61b;</i></li>
			<li><input type="password" placeholder="登录密码"  maxlength="16"></li>
		</ul>
		<a href="user.html" class="login-btn">注册</a>
		<div class="login-text">已经有帐号？</div>
		<a href="login.html" class="register-btn-border">登录</a>
		<div class="register-text">点击注册，即代表您同意<a href="#">《小窝金服用户协议》</a></div>
	</section>
</body>
</html>
