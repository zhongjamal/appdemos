<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>小窝金服-为客户提供最有价值的家装低成本金融服务</title>
	<meta name="keywords" content="小窝,小窝金服,金融,贷款,装修,工行" />
	<meta name="Description" content="深圳市小窝金融信息服务有限公司,是与中国工商银行合作的工行家装贷款服务平台，以“为客户提供最有价值的家装低成本金融服务”为经营理念给广大家装用户提供成本低、额度高、期限长、纯信用的家装消费金融产品。为用户提供多家装修公司免费量房、设计、报价、供用户选择,装修工程节点验收、装修工程款担保交易等增值服务，一站式满足用户的装修融资、装修服务等需求，确保用户安心放心的入住自己的小窝。" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/commons.css" />
</head>
<body>
	<div class="global-img">
		<img src="img/sh_apply_hd.jpg" />
	</div>
	<section class="wrap-apply">
		<div class="apply-info">今日已有 <span class="fn-rmb">1404</span> 人申请</div>
		<form action="#" class="apply-form">
			<input  type="text" placeholder="请输入您的称呼" />
			<input  type="tel" maxlength="11" placeholder="请输入您的手机号码" />
			<div class="apply-form-address fn-clear">
	            <label for="s1">
	                <select  class="needsclick">
	                	<option value="省">省/市</option><option value="安徽">A 安徽</option><option value="北京">B 北京</option><option value="重庆">C 重庆</option><option value="福建">F 福建</option><option value="广西">G 广西</option><option value="贵州">G 贵州</option><option value="广东">G 广东</option><option value="甘肃">G 甘肃</option><option value="海南">H 海南</option><option value="湖北">H 湖北</option><option value="黑龙江">H 黑龙江</option><option value="河南">H 河南</option><option value="河北">H 河北</option><option value="湖南">H 湖南</option><option value="江苏">J 江苏</option>
	                </select>
	            </label>
	            <label for="s2">
	                <select  name="city"  class="needsclick">
	                    <option value="市">市/地区</option>
	                </select>
	            </label>
			</div>
			<a href="apply_success.html" class="wx-btn wx-btn-orange fn-mt-50">立即申请</a>
			<p class="apply-tips">*您的信息将被严格保密，资料提交后客服将在24小时之内联系您。</p>
		</form>
	</section>
	<div class="g-tips">
		<span>我是提示信息</span>
	</div>
</body>
</html>
