<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>管家助手</title>
	<meta name="keywords" content="小窝,小窝金服,金融,贷款,装修,工行" />
	<meta name="Description" content="深圳市小窝金融信息服务有限公司,是与中国工商银行合作的工行家装贷款服务平台，以“为客户提供最有价值的家装低成本金融服务”为经营理念给广大家装用户提供成本低、额度高、期限长、纯信用的家装消费金融产品。为用户提供多家装修公司免费量房、设计、报价、供用户选择,装修工程节点验收、装修工程款担保交易等增值服务，一站式满足用户的装修融资、装修服务等需求，确保用户安心放心的入住自己的小窝。" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/common.css" />
<body>
	<div class="m-head">
		<a href="index.html" class="m-back"><i class="iconfont">&#xe623;</i></a>
		<h2 class="head-tit">推荐客户</h2>
		<a href="#" class="m-share text-danger">保存</a>
	</div>
    <!-- 管家信息 -->
	<div class="container bg-white m-t-xxl">
		<div class="wrapper-lg padder text-center">
			<a href="" class="thumb-lg wrapper-sm b b-dashed"><img src="img/a0.jpg" class="img-circle">
			上传头像
			</a>
		</div>
		<form>
            <div class="form-group">
              <input type="text" class="form-control no-border b-b b-dashed" placeholder="客户称呼">
            </div>
            <div class="form-group">
              <input type="tel" class="form-control no-border b-b b-dashed" placeholder="客户联系方式">
            </div>
            <div class="form-group text-center">
	            <div class="row">
	            	<div class="col-xs-6">
	            		<label class="radio-inline"><input type="radio" value="option1" name="sex">男</label>
	            	</div>
	            	<div class="col-xs-6">
	            		<label class="radio-inline"><input type="radio" value="option1" name="sex">女</label>
	            	</div>
	            </div>
            </div>
        </form>
	</div>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  弹出模态框
</button>
	<!-- 菜单列表 -->
	<div class="wrapper bg-white m-t-sm">
		<form>
            <div class="form-group">
            	<label>工程名称</label>
                <input type="text" class="form-control" placeholder="工程名称">
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
            	<label>工程地址</label>
                <input type="text" class="form-control" placeholder="工程地址">
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
            	<label>房间户型</label>
                <input type="text" class="form-control" placeholder="房间户型">
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
            	<label>装修面积</label>
                <input type="tel" class="form-control" placeholder="装修面积">
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
            	<label>装修公司</label>
                <input type="text" class="form-control" placeholder="装修公司">
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
            	<label>施工负责人</label>
                <input type="text" class="form-control" placeholder="施工负责人">
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
            	<label>施工负责人电话</label>
                <input type="tel" class="form-control" placeholder="施工负责人电话">
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
        </form>
	</div>
<!-- Modal -->

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">提示</h4>
      </div>
      <div class="modal-body">
            <div class="text-center">
                <p class="xw-dialog-icon dialog-icon-loading"><i class="iconfont">&#xe61e;</i></p>
                <p class="xw-dialog-txt">加载中...</p>
            </div>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="modal-btn modal-btn-b-r" data-dismiss="modal">关闭</button>
        <button type="button" class="modal-btn">保存</button> -->
        <button type="button" class="modal-btn modal-btn-block">保存</button>
      </div>
    </div>
  </div>
</div>
    <!-- popup 弹框 -->
    <div  class="xw-dialog-wrap" style="display: none;">
        <div class="xw-dialog-cont">
            <p class="xw-dialog-icon dialog-icon-warning"><i class="iconfont">&#xe61c;</i></p>
            <p class="xw-dialog-icon dialog-icon-error"><i class="iconfont">&#xe61b;</i></p>
            <p class="xw-dialog-icon dialog-icon-success"><i class="iconfont">&#xe61a;</i></p>

            <p class="xw-dialog-txt">手机号码格式错误，请重新输入</p>
            <div class="xw-dialog-footer">
                <div class="row wrapper">
                    <div class="col-xs-6 no-padder">
                        <div class="wrapper-xs">
                            <a href="#" class="btn btn-lg btn-default btn-block">否</a>
                        </div>
                    </div>
                    <div class="col-xs-6 no-padder">
                        <div class="wrapper-xs">
                            <a href="daiqian-nz.html" class="btn btn-lg btn-danger btn-block m-r">是</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="xw-dialog-footer"><a href="#" class="btn btn-lg btn-danger btn-block">我知道了</a></div>
        </div>
    </div>
    <div class="global-tips" style="display:none;">
        您的提交已经成功！
    </div>
    <div  class="xw-dialog-wall" style="display:none;"></div>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/modal.js"></script>
</body>
</html>
