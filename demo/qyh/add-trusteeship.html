<!DOCTYPE html>
<html>
<head>

	<title>工程款项</title>
	<meta name="keywords" content="小窝,小窝金服,金融,贷款,装修,工行" />
	<meta name="Description" content="深圳市小窝金融信息服务有限公司,是与中国工商银行合作的工行家装贷款服务平台，以“为客户提供最有价值的家装低成本金融服务”为经营理念给广大家装用户提供成本低、额度高、期限长、纯信用的家装消费金融产品。为用户提供多家装修公司免费量房、设计、报价、供用户选择,装修工程节点验收、装修工程款担保交易等增值服务，一站式满足用户的装修融资、装修服务等需求，确保用户安心放心的入住自己的小窝。" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/common.css" />
<body>
	<div class="m-head">
		<a href="dkzj-trusteeship.html" class="m-back"><i class="iconfont">&#xe624;</i></a>
		<h2 class="head-tit">添加托管资金</h2>
	</div>
    <!-- 内容 -->
    <div class="m-t-xlg bg-white">
        <form class="wrapper">
            <div class="form-group ">
                <label class="text-muted">刷卡时间</label>
                <input type="date" class="form-control" value="2015-08-04">
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <label class="text-muted">刷卡类型</label>
                <div class="fdfd">
                        <div class="radio-inline radio m-t-none">
                            <label class="i-checks">
                            <input type="radio" name="a" value="option1">
                            <i></i>
                             工程款
                            </label>
                        </div>
                        <div class="radio-inline radio">
                            <label class="i-checks">
                            <input type="radio" name="a" value="option1">
                            <i></i>
                             材料款
                            </label>
                        </div>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <label class="text-muted">刷卡金额</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="请输入付款金额">
                    <span class="input-group-addon">元</span>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <label class="text-muted">重复输入</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="请输入付款金额">
                    <span class="input-group-addon">元</span>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
             <!-- 验真资料上传 -->
            <ul class="task-list m-t-sm">
                <li class="task-list-item">
                    <a href="upload.html">凭证 <strong class="badge bg-danger">未上传</strong> <i class="iconfont">&#xe615;</i></a>
                </li>
                <li class="task-list-item">
                    <a href="upload.html">三方补充协议 <strong class="badge bg-danger">未上传</strong> <i class="iconfont">&#xe615;</i></a>
                </li>
            </ul>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group ">
                <a href="pay-info.html" class="btn btn-danger btn-lg btn-block m-t-lg">保存信息</a>
            </div>
        </form>
    </div>
