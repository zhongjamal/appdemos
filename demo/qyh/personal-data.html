<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>管家助手</title>
	<meta name="keywords" content="小窝,小窝金服,金融,贷款,装修,工行" />
	<meta name="Description" content="深圳市小窝金融信息服务有限公司,是与中国工商银行合作的工行家装贷款服务平台，以“为客户提供最有价值的家装低成本金融服务”为经营理念给广大家装用户提供成本低、额度高、期限长、纯信用的家装消费金融产品。为用户提供多家装修公司免费量房、设计、报价、供用户选择,装修工程节点验收、装修工程款担保交易等增值服务，一站式满足用户的装修融资、装修服务等需求，确保用户安心放心的入住自己的小窝。" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/common.css" />
<body>
	<div class="m-head">
		<a href="user.html" class="m-back"><i class="iconfont">&#xe624;</i></a>
		<h2 class="head-tit">个人资料修改</h2>
	</div>
	<!-- 我的二维码 -->
	<div class="m-t-xlg">
		<div class="bg-white padder-v">
			<form class="form">
				<div class="container">
					<div class="form-group m-b-none">
						<div class="row-xs clear">
							<div class="col-xs-3 text-right no-padder">
								<label class="control-label m-t-sm">姓名：</label>
							</div>
							<div class="col-xs-9"><input type="text" class="form-control no-border" placeholder="钟含武"></div>
						</div>
					</div>
					<div class="line line-dashed b-b line-xs"></div>
					<div class="form-group m-b-none">
						<div class="row-xs clear">
							<div class="col-xs-3 text-right no-padder">
								<label class="control-label m-t-sm">手机：</label>
							</div>
							<div class="col-xs-9"><input type="password" class="form-control no-border" placeholder="18618128477"></div>
						</div>
					</div>
					<div class="line line-dashed b-b line-xs"></div>
					<div class="form-group m-b-none">
						<div class="row-xs clear">
							<div class="col-xs-3 text-right no-padder">
								<label class="control-label m-t-sm">城市：</label>
							</div>
							<div class="col-xs-9">
								<div class="form-control-select">
									<select class="form-control no-border">
										<option>深圳</option>
										<option>北京</option>
										<option>上海</option>
										<option>武汉</option>
									</select>
								</div>
            				</div>
						</div>
					</div>
					<div class="line line-dashed b-b line-xs"></div>
					 <div class="form-group">
					 		<a href="success.html" class="btn btn-danger btn-lg btn-block m-t-md">确认修改</a>
					 </div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
