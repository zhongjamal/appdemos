<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>管家助手</title>
	<meta name="keywords" content="小窝,小窝金服,金融,贷款,装修,工行" />
	<meta name="Description" content="深圳市小窝金融信息服务有限公司,是与中国工商银行合作的工行家装贷款服务平台，以“为客户提供最有价值的家装低成本金融服务”为经营理念给广大家装用户提供成本低、额度高、期限长、纯信用的家装消费金融产品。为用户提供多家装修公司免费量房、设计、报价、供用户选择,装修工程节点验收、装修工程款担保交易等增值服务，一站式满足用户的装修融资、装修服务等需求，确保用户安心放心的入住自己的小窝。" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/common.css" />
<body>
	<div class="m-head">
		<a href="index.html" class="m-back"><i class="iconfont">&#xe624;</i></a>
		<h2 class="head-tit">推荐客户</h2>
		<a href="success.html" class="m-share text-danger">提交</a>
	</div>
	<!-- 工程信息 -->
	<div class="bg-white m-t-xlg">
		<form class="wrapper">
            <div class="form-group">
            	<label>客户称呼</label>
                <input type="text" class="form-control" placeholder="客户称呼">
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
            	<label>客户手机</label>
                <input type="tel" class="form-control" placeholder="客户手机">
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
            	<label>装修面积</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="装修面积">
                    <span class="input-group-addon">m<sup>2</sup></span>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
            	<label>工程预算</label>
            	<div class="form-control-select">
            		<select class="form-control m-b">
						<option>5-8万</option>
						<option>5-8万</option>
						<option>5-8万</option>
						<option>5-8万</option>
					</select>
            	</div>
            </div>
        </form>
	</div>
