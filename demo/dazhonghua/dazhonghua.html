<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>大中华-小窝金服</title>
    <meta name="keywords" content="深圳装修贷款,工行家装贷,装修,装修贷款怎么申请"/>
    <meta name="description" content="小窝金服是中国工商银行指定的工行家装贷服务平台，以“为客户提供低成本的装修贷款服务”为经营理念，为广大家装用户提供低利率、高额度、长期限、纯信用的装修贷款产品。小窝金服还与装修公司、家具卖场、电商平台等合作，提供一站式装修贷款服务，让你的装修没有资金烦恼，省心入住自己的小窝。"/>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/dazhonghua.css?v=201604211616" />
</head>
<body>
    <div class="dzh-wrap">
         <div class="dzh-hd">
              <img class="response-img" src="img/dzh_hd_pic1.jpg">
              <img class="response-img" src="img/dzh_hd_pic2.jpg">
              <img class="response-img" src="img/dzh_hd_pic3.jpg">
              <img class="response-img" src="img/dzh_hd_pic4.jpg">
         </div>
         <div class="dzh-support">
              <a href="javascript:void(0);" class="dzh-support-btn">立即申请</a>
              <p>现在立即申请小窝家装贷前往展会现场<br>
有机会获得千元家装优惠礼包哦！</p>
         </div>
         <div class="dzh-ft">
                <div class="dzh-qr-img">
                   <img src="img/dzh_qr_code.jpg">
                </div>
                <p>关注<em>小窝家装贷</em></p>
                <p>获取优质家装贷款服务</p>
         </div>
    </div>
    <div class="ex-demopup" style="display:none;">
      <span class="ex-demopup-close"><img src="img/block-code-close.png"></span>
      <div class="task-affirm-popup">
          <div class="task-affirm-popup-cont">
              <input class="task-affirm-popup-input" type="text" placeholder="姓名/称呼" />
              <input class="task-affirm-popup-input" type="tel" placeholder="手机号" />
              <div class="task-affirm-code">
                  <input class="task-affirm-popup-input" type="text" placeholder="短信验证码" />
                  <span class="send-code send-code-disabled">发送验证码</span>
              </div>
          </div>
          <a href="" class="task-affirm-popup-btn">提交申请</a>
      </div>
    </div>
    <div class="g-tips" style="display:none;"><span>请输入正确的手机号</span></div>
<script src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
        $(".dzh-support-btn").click(function(){
            $(".ex-demopup").slideDown(250);
        });
        $(".ex-demopup-close").click(function(){
            $(".ex-demopup").slideUp(250);
        });
    </script>
</body>
</html>
