<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>仿APP下拉刷新页面内容jQuery插件idangerous.swiper.js -JS代码网</title>
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="common.css">
<link rel="stylesheet" href="idangerous.swiper.css">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<style>
        .preloader {
  position: absolute;
  left: 0;
  top: -60px;
  z-index: 0;
  color: #999;
  text-align: center;
  height: 60px;
  line-height:60px;
  width: 100%;
  opacity: 0;
  font-size: 14px;
  -webkit-transition: 300ms;
  -moz-transition: 300ms;
  -ms-transition: 300ms;
  -o-transition: 300ms;
  transition: 300ms;
  background:#f0f3f4;
}
.preloader.visible {
  top: 0;
  opacity: 1;
}
.swiper-container {
  width: 100%;
  height: 100%;
  position: relative;
  z-index: 10;
}
.swiper-wrapper{
  position: relative;
  height: auto !important;
}
</style>
</head>
<body>
<div class="preloader"><i class="iconfont">&#xe605;</i>加载中...</div>
<div class="swiper-container">
  <div class="swiper-wrapper">
      
      <!-- 内容 -->
      <div class="m-head">
      <a href="index.html" class="m-back"><i class="iconfont">&#xe600;</i></a>
      <h2 class="head-tit">注册</h2>
   </div>
   <div class="register-wrap m-t-48">
        <div class="alert alert-warning">为保障账户资金安全，请确保以下信息准确无误</div>
        <div class="m-t-md">
          <form class="register-form">
            <fieldset class="form-group">
                <div class="form-position p-l-md">
                    <input type="text" class="form-control" placeholder="真实姓名">
                    <i class="iconfont input-icon">&#xe608;</i>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-md">
                    <input type="text" class="form-control" placeholder="身份证号">
                    <i class="iconfont input-icon">&#xe607;</i>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-md">
                    <label class="form-select-label">
                        <select class="form-control">
                            <option>注册身份</option>
                            <option>装修行业</option>
                            <option>老顾客</option>
                            <option>中介机构</option>
                            <option>其他</option>
                        </select>
                    </label>
                    <i class="iconfont input-icon">&#xe609;</i>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-md">
                    <input type="text" class="form-control" placeholder="8~16位登录密码">
                    <i class="iconfont input-icon">&#xe606;</i>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-md">
                    <input type="tel" class="form-control" maxlength="11" placeholder="手机号">
                    <i class="iconfont input-icon">&#xe603;</i>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-md">
                    <input type="text" class="form-control" maxlength="4" placeholder="短信验证码">
                    <span class="v-code v-code-disable">获取验证码</span>
                    <i class="iconfont input-icon">&#xe604;</i>
                    <!-- 不可点击状态 加类名  v-code-disable -->
                </div>
            </fieldset>
            <fieldset class="form-group">
                <p class="p-l p-t text-warning">该手机号将作为您的登录帐号</p>
            </fieldset>
            <fieldset class="form-group">
                <div class="container">
                    <a href="user.html" class="btn btn-warning btn-block m-t-10">申请成为经纪人</a>
                    <p class="text-muted m-t-5 p-b-lg">点击注册即同意《小窝金服注册协议》</p>
                </div>
            </fieldset>
          </form>
      </div>
   </div>


  </div>
</div>
<script src="jquery-1.10.1.min.js"></script> 
<script src="idangerous.swiper.min.js"></script> 
<script>
  var holdPosition = 0;
  var mySwiper = new Swiper('.swiper-container',{
    slidesPerView:'auto',
    mode:'vertical',
    watchActiveIndex: true,
    onTouchStart: function() {
      holdPosition = 0;
    },
    onResistanceBefore: function(s, pos){
      holdPosition = pos;
    },
    onTouchEnd: function(){
      if (holdPosition>60) {
        mySwiper.setWrapperTranslate(0,60,0)
        mySwiper.params.onlyExternal=true
        $('.preloader').addClass('visible');
        // loadNewSlides();
      }
    }
  })
  var slideNumber = 0;
  function loadNewSlides(){
    setTimeout(function(){
      //Prepend new slide
      var colors = ['red','blue','green','orange','pink'];
      var color = colors[Math.floor(Math.random()*colors.length)];
      mySwiper.prependSlide('<div class="title">js-css.cn(JS代码网) '+slideNumber+'</div>', 'swiper-slide '+color+'-slide');
      //Release interactions and set wrapper
      mySwiper.setWrapperTranslate(0,0,0)
      mySwiper.params.onlyExternal=false;
      //Update active slide
      mySwiper.updateActiveSlide(0)
      //Hide loader
      $('.preloader').removeClass('visible');
    },1000)
    slideNumber++;
  }
  
  </script>
</body>
</html>
