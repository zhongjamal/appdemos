<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>申请贷款-小窝金服</title>
    <meta name="keywords" content="小窝,小窝金服,金融,贷款,装修,工行"/>
    <meta name="description" content="深圳市小窝金融信息服务有限公司,是与中国工商银行合作的工行家装贷款服务平台，以“为客户提供最有价值的家装低成本金融服务”为经营理念给广大家装用户提供成本低、额度高、期限长、纯信用的家装消费金融产品。为用户提供多家装修公司免费量房、设计、报价、供用户选择,装修工程节点验收、装修工程款担保交易等增值服务，一站式满足用户的装修融资、装修服务等需求，确保用户安心放心的入住自己的小窝。"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
    <div class="global-img">
        <img src="img/xiaowodai_sq.jpg" />
    </div>
    <ul class="apply-step fn-clear">
        <li>
            <i class="iconfont">&#xe601;</i>
            <p>在线申请</p>
        </li>
        <li>
            <i class="iconfont">&#xe602;</i>
            <p>签订三方协议</p>
        </li>
        <li>
            <i class="iconfont">&#xe606;</i>
            <p>工行面签</p>
        </li>
        <li>
            <i class="iconfont">&#xe604;</i>
            <p>审批放款</p>
        </li>
    </ul>
    <div class="wrap-apply">
        <div class="apply-info">当月已有 <span class="rmb">12500</span>人申请</div>
        <div class="apply-form">
            <input id="txtname" type="text" placeholder="请输入您的称呼" />
            <input id="txttel" type="tel" maxlength="11" placeholder="请输入您的手机号码" />
            <div class="apply-code">
                <div class="form-position">
                    <input type="text" class="form-control" maxlength="4" placeholder="短信验证码">
                    <span class="v-code">发送验证码</span>
                    <!-- 不可点击状态 加类名  v-code-disable -->
                </div>
            </div>
            <a href="success.html" class="wx-btn wx-btn-blue" onclick="page.apply()">立即申请贷款</a>
            <p class="apply-tips">*您的信息将被严格保密，资料提交后客服将在24小时之内联系您。</p>
        </div>
    </div>
    
    
<script src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
