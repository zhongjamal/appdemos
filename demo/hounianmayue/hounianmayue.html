<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>深圳装修贷款_装修_装修贷款怎么申请-小窝金服</title>
    <meta name="keywords" content="深圳装修贷款,工行家装贷,装修,装修贷款怎么申请"/>
    <meta name="description" content="小窝金服是中国工商银行指定的工行家装贷服务平台，以“为客户提供低成本的装修贷款服务”为经营理念，为广大家装用户提供低利率、高额度、长期限、纯信用的装修贷款产品。小窝金服还与装修公司、家具卖场、电商平台等合作，提供一站式装修贷款服务，让你的装修没有资金烦恼，省心入住自己的小窝。"/>
    <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/hounianmayue.css?v=201606141522" />
</head>
<body>
    <div class="landing-wrap">
         <div class="landing-hd">
              <img class="response-img" src="img/hn_hd_pic.jpg">
         </div>
         <div class="yugu-apply">
             <div class="yugu-apply-item">
                  <img src="img/hn_icon_1.png">
                  <input type="text" placeholder="您的称呼" />
             </div>
             <div class="yugu-apply-item">
                  <img src="img/hn_icon_2.png">
                  <input type="tel" placeholder="输入11位手机号" />
             </div>
             <div class="yugu-apply-item yugu-apply-code">
                  <img src="img/hn_icon_3.png">
                  <input type="text" placeholder="短信验证码" />
                  <span class="send-code send-code-disabled">发送验证码</span>
             </div>
             <p class="yugu-apply-tip">*您的信息将被严格保密，资料提交后客服将在24小时内联系您。</p>
            <div class="yugu-btn">
                <a href="" class="yugu-btn-link">立即申请</a>
            </div>
         </div>
         <div class="yugu-wrap">
             <img class="response-img" src="img/hn_line_pic.jpg">
             <div class="yugu-cont">
                 <div class="yugu-item">
                     <div class="yugu-item-label">职业身份：</div>
                     <label class="form-select-label">
                        <select class="form-control">
                            <option>企业员工</option>
                        </select>
                    </label>
                 </div>
                 <div class="yugu-item">
                     <div class="yugu-item-label">就职公司类型：</div>
                     <label class="form-select-label">
                        <select class="form-control">
                            <option>国企</option>
                        </select>
                    </label>
                 </div>
                 <div class="yugu-item">
                     <div class="yugu-item-label">社保状态：</div>
                     <label class="form-select-label">
                        <select class="form-control">
                            <option>正常</option>
                        </select>
                    </label>
                 </div>
                 <div class="yugu-item">
                     <div class="yugu-item-label">社保基数：</div>
                     <label class="form-select-label">
                        <select class="form-control">
                            <option>1800</option>
                        </select>
                    </label>
                 </div>
                 <div class="yugu-item">
                     <div class="yugu-item-label">月均收入：</div>
                     <label class="form-select-label">
                        <select class="form-control">
                            <option>3000-5000</option>
                            <option>5000-10000</option>
                        </select>
                    </label>
                 </div>
                 <div class="yugu-item">
                    <div class="yugu-item-label">房屋面积：</div>
                    <input class="yugu-item-input" type="tel" />
                    <div class="yugu-item-m">
                        m<sup>2</sup>
                    </div>
                 </div>
                 <div class="yugu-item">
                     <div class="yugu-item-label">预估贷款额度：</div>
                     <div class="yugu-money">
                         <strong>150000</strong>
                     </div>
                 </div>
             </div>
         </div>
         
    </div>
    <div class="ex-demopup" style="display:none;">
        <div class="ex-demopup-wrap">
             <span class="ex-demopup-close"><img src="img/block-code-close.png"></span>
              <div class="task-affirm-popup">
                  <div class="task-affirm-popup-cont">
                      <input class="task-affirm-popup-input" type="text" placeholder="姓名/称呼" />
                      <input class="task-affirm-popup-input" type="tel" placeholder="手机号" />
                      <div class="task-affirm-code">
                          <input class="task-affirm-popup-input" type="tel" placeholder="短信验证码" />
                          <span class="send-code send-code-disabled">发送验证码</span>
                      </div>
                      <p>未成功放款，绝不收取任何费用！</p>
                      <!-- <p class="landing-tips">验证码错误</p> -->
                  </div>
                  <a href="javascript:void(0);" class="task-affirm-popup-btn">提交</a>
              </div>
            
        </div>
     
    </div>
    <div class="g-tips" style="display:none;"><span>请输入正确的手机号</span></div>
<script src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
        $(".landing-counter-btn,.response-apply").click(function(){
            $(".ex-demopup").slideDown(250);
        });
        $(".ex-demopup-close").click(function(){
            $(".ex-demopup").slideUp(250);
        });
    </script>
</body>
</html>
