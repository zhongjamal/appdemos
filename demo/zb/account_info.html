<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>小窝拍客-小窝金服</title>
    <meta name="keywords" content="深圳装修贷款,工行家装贷,装修,装修贷款怎么申请"/>
    <meta name="description" content="小窝金服是中国工商银行指定的工行家装贷服务平台，以“为客户提供低成本的装修贷款服务”为经营理念，为广大家装用户提供低利率、高额度、长期限、纯信用的装修贷款产品。小窝金服还与装修公司、家具卖场、电商平台等合作，提供一站式装修贷款服务，让你的装修没有资金烦恼，省心入住自己的小窝。"/>
     <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
  <div class="m-head">
     <a href="user.html" class="m-back"><i class="iconfont">&#xe606;</i></a>
     <h2 class="head-tit">个人信息</h2>
     <a href="user.html" class="m-cancel">保存</a>
  </div>
  <div class="user-wrap">
      <a href="#" class="head-portrait">
          <img class="head-portrait-img" src="img/a0.jpg">
          <h4>上传头像</h4>
          <p>请选择合适头像上传</p>
          <i class="iconfont right-arrow">&#xe607;</i>
      </a>
      <div class="bg-white cash-form account-info m-t">
        <form class="register-form">
            <fieldset class="form-group">
                <div class="form-position p-l-lg">
                    <input type="text" class="form-control" placeholder="请输入真实姓名否则无法提现">
                    <em class="label-text">姓名</em>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-lg">
                    <input type="tel" class="form-control" placeholder="手机号码">
                    <em class="label-text">手机</em>
                </div>
            </fieldset>
            
            <fieldset class="form-group">
                <div class="form-position p-l-md">
                    <label class="form-select-label">
                        <select class="form-control">
                            <option>男</option>
                            <option>女</option>
                        </select>
                    </label>
                    <em class="label-text">姓别</em>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="form-position p-l-md">
                    <input type="date" class="form-control" value="2016-04-23">
                    <em class="label-text">出生日期</em>
                </div>
            </fieldset>
            <fieldset class="form-group m-t">
                <div class="container">
                    <a href="user.html" class="btn btn-warning btn-block m-t-md">保存</a>
                    <p class="text-muted m-t-5 p-b-lg">*您的信息将被严格保密。</p>
                </div>
            </fieldset>
          </form>
    </div>
  </div>
  
  <div class="fix-nav">
     <a href="index.html" class="fix-nav-item">
        <i class="iconfont">&#xe610;</i>
        <p>可接任务</p>
     </a>
     <a href="mytask.html" class="fix-nav-item">
        <i class="iconfont">&#xe60f;</i>
        <p>我的任务</p>
        <em class="fix-nav-label">5</em>
     </a>
     <a href="user.html" class="fix-nav-item active">
        <i class="iconfont">&#xe602;</i>
        <p>个人中心</p>
     </a>
  </div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
