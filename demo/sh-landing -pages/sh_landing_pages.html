<body>
    <div class="landing-wrap">
         <div class="landing-hd">
              <a href="tel:400-889-0266"><img class="response-img" src="img/sh_l_p_1.jpg"></a>
              <img class="response-img" src="img/sh_l_p_2.jpg">

    <div class="ex-demopup" style="display:none;">
        <div class="ex-demopup-wrap">
             <span class="ex-demopup-close"><img src="img/block-code-close.png"></span>

<script src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
        $(".landing-counter-btn,.response-apply").click(function(){
            $(".ex-demopup").slideDown(250);
        });
        $(".ex-demopup-close").click(function(){
            $(".ex-demopup").slideUp(250);
        });
