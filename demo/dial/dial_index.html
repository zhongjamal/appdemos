<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>小窝金服工行家装贷款服务平台【小窝金服】</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="keywords" content="小窝,小窝金服,金融,贷款,装修,工行" />
	<meta name="Description" content="深圳市小窝金融信息服务有限公司,是与中国工商银行合作的工行家装贷款服务平台，以“为客户提供最有价值的家装低成本金融服务”为经营理念给广大家装用户提供成本低、额度高、期限长、纯信用的家装消费金融产品。为用户提供多家装修公司免费量房、设计、报价、供用户选择,装修工程节点验收、装修工程款担保交易等增值服务，一站式满足用户的装修融资、装修服务等需求，确保用户安心放心的入住自己的小窝。" />
<style type="text/css">

/* 防止用户自定义背景颜色对网页的影响 */
html{color:#333;font-size: 100%;-webkit-text-size-adjust: 100%;-ms-text-size-adjust:100%;}

/* 内外边距通常让各个浏览器样式的表现位置不同 */
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td,hr,button,article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section {
	margin:0;padding:0;
}
/* 重设 HTML5 标签, IE 需要在 js 中 createElement(TAG)*/
article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section {display:block;}
/* HTML5 媒体文件跟 img 保持一致*/
audio,canvas,video {display: inline-block;*display: inline;*zoom:1;}
/* 要注意表单元素并不继承父级 font 的问题*/
body,button,input,select,textarea{color:#333;font:14px/1.5 arial,"Microsoft Yahei","Hiragino Sans GB",sans-serif;_font-family:"SimSun";}
input,select,textarea{font-size:100%;background:#fff; vertical-align:middle;text-rendering: auto;outline:none}

/* 去掉各Table  cell 的边距并让其边重合，防止表格内文字不能换行*/
table{border-collapse:collapse;border-spacing:0;table-layout:fixed;word-wrap:break-word;word-break:break-all;width:100%;vertical-align:top;}
th,td{vertical-align: top;}

/* IE bug fixed: th 不继承 text-align*/
th{text-align:inherit;}
/* 去除默认边框*/
fieldset,img{border:none;}
/* ie6 7 8(q) 显示为行内表现*/
/* 去掉 firefox 下此元素的边框*/
abbr,acronym{border:none;font-variant:normal;}
/* 一致的 del 样式*/
del {text-decoration:line-through;}
address,caption,cite,code,dfn,em,var {font-style:normal;font-weight:500;}
/* 去掉列表前的标识, li 会继承*/
ol,ul {list-style:none;}
/* 对齐表头*/
caption,th {text-align:left;font-weight:700;}
/* 让标题都自定义, 适应多个系统应用*/     
h1,h2,h3,h4,h5,h6 {font-size:100%;font-weight:700;}
q:before,q:after {content:'';}
/* 统一上标和下标*/
sub, sup { font-size: 75%; line-height: 0; position: relative; vertical-align: baseline;}
sup {top: -0.5em;}
sub {bottom: -0.25em;}

/* 默认不显示下划线，保持页面简洁*/
ins,a {	text-decoration:none;}
a{color:#333;}
a:focus {outline: thin dotted #666;outline: 5px auto -webkit-focus-ring-color;outline-offset: -2px;}
a:hover,a:active {outline: 0;text-decoration:underline;}
a:hover{color:#1d7ad9;text-decoration:underline;}
select{border:1px solid #ccc;}
code{white-space:pre;}
/*单字母勾子元素 */
q,i,b{text-decoration:none;font-style:normal;font-weight:normal;}

/*继承父级元素*/
*,:after,:before{
  box-sizing:border-box;
-moz-box-sizing:border-box;
-webkit-box-sizing:border-box;
}

/* 清除浮动造成的影响 */
.fn-clear:after {
	visibility:hidden;
	display:block;
	font-size:0;
	content:" ";
	clear:both;
	height:0;
}
.fn-clear {
	zoom:1; /* for IE6 IE7 */
}
/* 设置内联, 减少浮动带来的bug（其实只在有margin时ie6才会有bug） */
.fn-left {
	float:left;
}
.fn-right {
	float:right;
}
.fn-left,.fn-right {
	_display:inline;
}
/*顶部静止*/
.fn-fixedtop{
    position: fixed;
   _position: absolute;
    top:0;
   _top:expression(eval(documentElement.scrollTop));
}

.dial-box{width:440px;position:fixed;right:0px;top:200px;box-shadow:0 0 5px rgba(0,0,0,0.2);-webkit-transition: all 0.1s;
    -moz-transition: all 0.1s;
    -ms-transition: all 0.1s;
    -o-transition: all 0.1s;
    transition: all 0.1s;}
.dial-box .dial-hd{position: relative;background:#3d64ce url("hd_repeat_bg.jpg") 0 0 repeat;height:60px;padding:0 15px;}
.dial-box .dial-hd .dial-slide{width:60px;height:60px;background-color:rgba(47,83,182,1);position: absolute;left:-60px;top:0;border-top-left-radius:30px;border-bottom-left-radius:30px;border-right:1px solid #355ac0;text-align:center;line-height:68px;cursor:pointer;-webkit-transition: all 0.1s;
    -moz-transition: all 0.1s;
    -ms-transition: all 0.1s;
    -o-transition: all 0.1s;
    transition: all 0.1s;
}
.dial-box .dial-hd .dial-out:hover{left:-56px;}
.dial-box .dial-hd .dial-slide .icon{display:inline-block;width:20px;height:18px;overflow: hidden;background:url("slide.png") 0 0 no-repeat;}
.dial-box .dial-hd .dial-in .icon{background-position:0 0;}
.dial-box .dial-hd .dial-out .icon{background-position:0 -18px;}
.dial-box .dial-hd .dial-in{
	animation:dial-slide 1s infinite;
-moz-animation:dial-slide 1s infinite;
-webkit-animation:dial-slide 1s infinite;
-o-animation:dial-slide 1s infinite;}
@keyframes dial-slide
{
0%{left:-60px;}
50%{left:-54px;}
100%{margin-right:-52px;}
}
.dial-box .dial-hd .dial-in:hover .icon{
	  animation: 0.5s linear 0s normal none rotate;
-webkit-animation:0.5s linear 0s normal none rotate;
-moz-animation:0.5s linear 0s normal none rotate;
-ms-animation:0.5s linear 0s normal none rotate;
-o-animation:0.5s linear 0s normal none rotate;
}
@keyframes rotate{
from{-webkit-transform:rotate(0deg)}
to{-webkit-transform:rotate(360deg)}
}
@-webkit-keyframes rotate{
from{-webkit-transform:rotate(0deg)}
to{-webkit-transform:rotate(360deg)}
}
@-moz-keyframes rotate{
from{-moz-transform:rotate(0deg)}
to{-moz-transform:rotate(360deg)}
}
@-ms-keyframes rotate{
from{-ms-transform:rotate(0deg)}
to{-ms-transform:rotate(360deg)}
}
@-o-keyframes rotate{
from{-o-transform:rotate(0deg)}
to{-o-transform:rotate(360deg)}
}
.dial-box .dial-hd .dial-icon{display: inline-block;float: left;margin-right:12px;margin-top:10px;
	-webkit-transition: all 0.1s;
    -moz-transition: all 0.1s;
    -ms-transition: all 0.1s;
    -o-transition: all 0.1s;
    transition: all 0.1s;}
.dial-box .dial-hd .dial-icon img{width:40px;}
.dial-box .dial-hd .dial-icon:hover{opacity:0.8;margin-top:8px;}
.dial-box .dial-hd .dial-hd-handle .dial-input-cont{margin-right:18px;float: left;width:260px;position: relative;}
.dial-box .dial-hd .dial-hd-handle .dial-tel-input{float:left;border:1px solid #2c53b9;font-size:16px;padding:6px 15px;border-radius:24px;margin-top:12px;width:260px;}
.dial-box .dial-hd .dial-hd-handle .dial-tel-del{width:18px;position:absolute;right:10px;top:50%;cursor: pointer;margin-top:-4px;z-index:10;}
.dial-box .dial-hd .dial-hd-handle .dial-tel-del:hover{opacity:0.8;animation: 0.5s linear 0s normal none rotate;
-webkit-animation:0.5s linear 0s normal none rotate;
-moz-animation:0.5s linear 0s normal none rotate;
-ms-animation:0.5s linear 0s normal none rotate;
-o-animation:0.5s linear 0s normal none rotate;}
.dial-box .dial-hd .dial-hd-handle .dial-call-out{
	display: inline-block;
	line-height:16px;
	position: absolute;
	left:160px;
	top:22px;
}
.dial-box .dial-cont{border:1px solid #ddd;border-bottom-left-radius:4px;border-bottom-right-radius:4px;border-top:none;padding:20px;}
.dial-box .dial-sms-cont textarea{width:400px;border:1px solid #eaeaea;padding:12px;}
.dial-box .dial-sms-cont .sms-tips{color:#999;text-align:right;padding-top:5px;}
.dial-box .dial-sms-cont .sms-tips strong{font-size:16px;font-family: Constantia, Georgia;color:#999;}
.dial-box .dial-sms-cont .sms-tips .red{color:#ff565b;}
.dial-box .dial-btn{display: inline-block;line-height:34px;padding:0 25px;border-radius:4px;text-decoration: none;}
.dial-box .dial-btn:hover{opacity:0.8;}
.dial-sms-cont .sms-cont-ft{text-align: center;padding-top:10px;}
.dial-sms-cont .sms-cont-ft .dial-btn{margin-right:10px;}
.dial-box .dial-btn.dial-btn-send{background-color:#3d64ce;color:#fff;padding:0 35px;}
.dial-box .dial-btn.dial-btn-close{background-color:#fafafa;color:#333;border:1px solid #eaeaea;}
.dial-alert{text-align: center;padding:6px 0;color:#fff;}
.dial-alert.dial-alert-success{background-color:#44b549;}
.dial-alert.dial-alert-error{background-color:#ff565b;}
</style>
 </head>
<body>
	<div class="dial-box">
		<div class="dial-hd">
			<div class="dial-slide dial-out"><span class="icon"></span></div>
			<div class="dial-hd-handle fn-clear">
				<div class="dial-input-cont">
					<input type="tel" placeholder="输入电话号码" class="dial-tel-input" />
					<img class="dial-tel-del" src="tel_del.png">
					<span class="dial-call-out">呼叫中...</span>
				</div>
				<a href="#" class="dial-icon dial-tel-icon"><img src="tel.png"></a>
				<!-- <a href="#" class="dial-icon dial-parried-icon"><img src="parried.png"></a> -->
				<a href="#" class="dial-icon dial-sms-icon"><img src="sms.png"></a>
			</div>
		</div>
		<div class="dial-alert dial-alert-success" style="display:none">发送成功</div>
		<div class="dial-alert dial-alert-error" style="display:none">提交失败</div>
		<div class="dial-cont dial-sms-cont">
			<textarea rows="3" cols="20">请输入短信内容</textarea>
			<p class="sms-tips">还可以输入<strong class="red">60</strong>字</p>
			<div class="sms-cont-ft">
				<a href="#" class="dial-btn dial-btn-send">发送</a>
				<a href="#" class="dial-btn dial-btn-close">关闭</a>
			</div>
		</div>
	</div>
</body>
</html>
